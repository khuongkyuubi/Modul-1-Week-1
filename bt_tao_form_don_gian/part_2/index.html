<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<form action="" class="signUp">
    <table>
        <tr>
            <th colspan="3" class="tittle"><h3>ĐĂNG KÝ HỌC VIÊN</h3></th>
        </tr>
        <tr>
            <td><label class="text" for="yourname">Họ và tên</label></td>
            <td><input type="text" id="yourname" size="25" ></td>
            <td></td>
        </tr>
        <tr>
            <td><label class="text" for="birthday">Ngày sinh</label></td>
            <td><input type="date" id="birthday" ></td>
            <td></td>
        </tr>
        <tr>
            <td><label class="text">Giới tính</label></td>
            <td><label><input type="radio" name="gender" > Nam</label>
            <label><input type="radio" name="gender" > Nữ</label></td>
            <td></td>
        </tr>
        <tr>
            <td style="vertical-align: top"><label class="text" for="address">Địa chỉ</label></td>
            <td><textarea name="address" id="address" cols="25" rows="5"></textarea></td>
            <td></td>
        </tr>
        <tr>
            <td><label class="text" for="class">Lớp</label></td>
            <td>
                <select name="class" id="class">
                    <option value="0">-- Chọn lớp --</option>
                    <option value="1">Lớp Java</option>
                    <option value="2">Lớp PHP</option>
                    <option value="3">Lớp JavaScript</option>
                </select>
            </td>
            <td></td>

        </tr>
        <tr>
            <td><label class="text" for="email">Email</label></td>
            <td><input type="text" id="email" ></td>
            <td></td>
        </tr>
        <tr>
            <td><label class="text" for="mobile">Điện thoại</label></td>
            <td><input type="text" id="mobile" ></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button type="submit">Đăng ký</button>
                <button type="reset">Nhập lại</button></td>
            <td></td>
        </tr>
    </table>
</form>
</body>
</html>
