<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập tạo form đăng ký người dùng</title>
</head>
<body>
<form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
    <label for="name">Họ và tên <br>
        <input type="text" name="name" id="name">
    </label><br>
    <label for="email">Email<br>
        <input type="text" name="email" id="email">
    </label><br>
    <label for="phone">Số điện thoại<br>
        <input type="text" name="phone" id="phone">
    </label><br>
    <p>Giới tính</p>
        <label><input type="radio" name="gender" value="1"> Nam</label>
        <label><input type="radio" name="gender" value="2"> Nữ</label>
    <br>
    <button type="submit">Đăng ký</button>
</form>
</body>
</html>
